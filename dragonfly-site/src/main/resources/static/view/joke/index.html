<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dragonfly社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="dragonfly,layui,前端社区">
  <meta name="description" content="Dragonfly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="../../images/logo.png" alt="layui">
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this">
        <a href="/"><i class="iconfont icon-jiaoliu"></i>笑话</a>
      </li>
    </ul>
  </div>
</div>

<div class="fly-panel fly-column">
  <div class="layui-container">
    <ul class="layui-clear">
      <li class="layui-this"><a href="">段子</a></li> 
      <li><a href="">图文</a></li> 
      <li><a href="">趣图</a></li> 
      <li><a href="">视频</a></li>     
    </ul> 
    
    <div class="fly-column-right layui-hide-xs"> 
      <span class="fly-search"><i class="layui-icon"></i></span> 
      <a href="add.html" class="layui-btn">发表新帖</a> 
    </div> 
  </div>
</div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="fly-panel" style="margin-bottom: 0;">
        <ul class="fly-list" id="joke-fly-list">          
           
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p><a href="" target="_blank">Dragonfly社区</a> 2017 &copy; <a href="http://www.layui.com/" target="_blank">layui.com 出品</a></p>
</div>

<script src="../../layui/layui.js"></script>
<script>
layui.cache.page = 'joke';
layui.config({
  version: "3.0.0"
  ,base: '../../mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
