<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="/css/admin/user.css" media="all" />
</head>
<body class="layui-fluid">
	<blockquote class="layui-elem-quote">
		内容：
		<div class="layui-inline">
			<input class="layui-input" name="name" id="name" autocomplete="off">
		</div>
		<button class="layui-btn" id="layui-btn-submit" data-type="reload">搜索</button>
	</blockquote>

	<table class="layui-hide" id="lay_table_menu" lay-filter="menu"></table>

	<script type="text/html" id="menuBar">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/admin/menu/listMenu.js"></script>
</body>
</html>
