version: 1.0.0
server:
  port: 8181
spring:
  application:
    name: dragonfly-cms #表示应用名称
  thymeleaf:
    prefix: classpath:/static/
    suffix: .html
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/dragonfly?useUnicode=true&characterEncoding=UTF8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource # 使用druid数据源
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
mybatis:
  xmlLocation: classpath:mapper/*.xml
#图形验证码相关配置
kaptcha:
  border: no
  borderColor: 105,179,90
  textProducerFontColor: black
  textProducerFontSize: 30
  textProducerFontNames: Arial,\u5b8b\u4f53
  textProducerCharLength: 4
  imageWidth: 116
  imageHeight: 36